<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OdizeeBooth - Manual Layout</title>
    <base href="/odzbooth-beta-main/"> 
    <link rel="stylesheet" href="printing-page/printing-style.css">
    <script src="printing-page/printing.js"></script>
</head>
<body>
    <div class="ui-layer">
        <h1 id="statusIndicator">Manual A4 Template</h1>
        <div class="btn-group">
            <button onclick="window.print()" class="print-btn">Print Page</button>
            <button onclick="resetTemplate()" class="clear-btn">Clear All</button>
            <a href="../index.html">Back to Booth</a>
        </div>
    </div>

    <div class="a4-page">
        <div class="grid-container">
            <div class="column-left">
                <div class="slot vertical-slot" id="slot-1" onclick="triggerInput(1)"><span>+ Insert</span></div>
                <div class="slot vertical-slot" id="slot-2" onclick="triggerInput(2)"><span>+ Insert</span></div>
            </div>

            <div class="column-right">
                <div class="slot landscape-slot" id="slot-3" onclick="triggerInput(3)"><span>+</span></div>
                <div class="slot landscape-slot" id="slot-4" onclick="triggerInput(4)"><span>+</span></div>
                <div class="slot landscape-slot" id="slot-5" onclick="triggerInput(5)"><span>+</span></div>
                <div class="slot landscape-slot" id="slot-6" onclick="triggerInput(6)"><span>+</span></div>
                <div class="slot landscape-slot" id="slot-7" onclick="triggerInput(7)"><span>+</span></div>
                <div class="slot landscape-slot" id="slot-8" onclick="triggerInput(8)"><span>+</span></div>
                <div class="slot landscape-slot" id="slot-9" onclick="triggerInput(9)"><span>+</span></div>
            </div>
        </div>

        <img src="assets/a4-holder.png" class="overlay-template">
    </div>

    <input type="file" id="manualFileInput" hidden accept="image/*" onchange="handleFile(this)">
</body>
</html>
