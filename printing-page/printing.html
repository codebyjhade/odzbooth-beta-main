<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OdizeeBooth - Printing Dashboard</title>
    <base href="/odzbooth-beta-main/"> 
    <link rel="stylesheet" href="printing-page/printing-style.css">
    <script defer src="printing-page/printing.js"></script>
</head>
<body>
    <div class="ui-layer">
        <h1 id="statusIndicator">Batch Status: 0/9</h1>
        <div class="btn-group">
            <button onclick="window.print()" class="print-btn">Print Now</button>
            <button onclick="clearQueue()" class="clear-btn">Clear Queue</button>
            <a href="../index.html" class="back-link">Back to Booth</a>
        </div>
    </div>

    <div class="a4-page">
        <div class="grid-container">
            <div class="column-left">
                <div class="slot vertical-slot" id="slot-1"></div>
                <div class="slot vertical-slot" id="slot-2"></div>
            </div>
            <div class="column-right">
                <div class="slot landscape-slot" id="slot-3"></div>
                <div class="slot landscape-slot" id="slot-4"></div>
                <div class="slot landscape-slot" id="slot-5"></div>
                <div class="slot landscape-slot" id="slot-6"></div>
                <div class="slot landscape-slot" id="slot-7"></div>
                <div class="slot landscape-slot" id="slot-8"></div>
                <div class="slot landscape-slot" id="slot-9"></div>
            </div>
        </div>
        <img src="assets/a4-holder.png" class="overlay-template">
    </div>
</body>
</html>
