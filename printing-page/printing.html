<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODZ Booth - Printing Dashboard</title>
    <base href="/odzbooth-beta-main/">
    <link rel="stylesheet" href="printing-page/printing-style.css">
    <script defer src="printing-page/printing.js"></script>
</head>
<body>
    <div class="ui-layer">
        <header>
            <h1>ODZ <span class="highlight">PRINTING</span> DASHBOARD</h1>
            <div id="statusIndicator" class="status-badge">Queue Status: 0/9</div>
        </header>
        <div class="controls">
            <button onclick="location.href='../index.html'">Back to Booth</button>
            <button id="manualPrintBtn" disabled>Force Batch Print</button>
            <button id="clearQueueBtn" class="danger">Clear Queue</button>
        </div>
    </div>

    <div class="a4-page">
        <img src="assets/a4-holder.png" class="overlay-template" alt="A4 Overlay">
        
        <div class="grid-container">
            <div class="column-left">
                <div class="slot vertical" id="slot-1"></div>
                <div class="slot vertical" id="slot-2"></div>
            </div>

            <div class="column-right">
                <div class="slot landscape" id="slot-3"></div>
                <div class="slot landscape" id="slot-4"></div>
                <div class="slot landscape" id="slot-5"></div>
                <div class="slot landscape" id="slot-6"></div>
                <div class="slot landscape" id="slot-7"></div>
                <div class="slot landscape" id="slot-8"></div>
                <div class="slot landscape" id="slot-9"></div>
            </div>
        </div>
    </div>
</body>

</html>
