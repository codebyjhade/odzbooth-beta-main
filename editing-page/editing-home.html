<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODZ Booth - Edit Your Masterpiece</title>
    <base href="/odzbooth-beta-main/"> 

    <link rel="stylesheet" href="editing-page/edit-style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Fredoka:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    
    <script defer src="editing-page/edit.js"></script> 
</head>
<body>

    <header class="editor-header">
        <h1 class="title">ODZ <span class="booth">BOOTH</span></h1>
        <p>Unleash Your Creativity: Edit Your Masterpiece!</p>
    </header>

    <main class="editor-wrapper">
        <div class="photo-strip-preview">
            <div id="canvasContainer" class="canvas-container">
                <canvas id="photoCanvas"></canvas>
                
                <div id="noPhotosMessage" class="info-message" style="display: none;">
                    <p>No photos found.</p> 
                    <p class="sub-message">Please go back to <a href="capture-page/capture-page.html">capture photos</a> first.</p>
                </div>
                
                <div id="downloadSpinner" class="spinner-overlay hidden-spinner">
                    <i class="fas fa-spinner fa-spin fa-3x"></i>
                    <p>Generating Strip...</p>
                </div>
            </div>
        </div>

        <div class="tools-panel">
            <h2>Customize Your Strip</h2>

            <div class="tool-section">
                <h3>General Design</h3>
                <label>Choose Frame:</label>
                <select id="frameSelect"></select>
                
                <label>Add Strip Title:</label>
                <select id="titleSelect">
                    <option value="">No Title</option>
                    <option value="Odizee @ 19: Soaring Higher">Odizee @ 19: Soaring Higher</option>
                    <option value="19 Years of Excellence">19 Years of Excellence</option>
                    <option value="Odizee Foundation Day 2026">Odizee Foundation Day 2026</option>
                </select>
            </div>

            <div class="tool-section">
                <h3>Text Tool</h3>
                <input type="text" id="textInput" placeholder="Type a message...">
                <div class="text-style-options">
                    <input type="color" id="textColorInput">
                    <select id="textFontSelect">
                        <option value="'Poppins', sans-serif">Poppins</option>
                        <option value="'Fredoka', cursive">Fredoka</option>
                        <option value="'Bebas Neue', cursive">Bebas Neue</option>
                    </select>
                    <input type="number" id="textSizeInput" value="30">
                </div>
                <div class="text-style-options">
                    <button id="textBoldBtn" class="style-toggle-btn"><i class='bx bx-bold'></i></button>
                    <button id="textItalicBtn" class="style-toggle-btn"><i class='bx bx-italic'></i></button>
                    <button id="textUnderlineBtn" class="style-toggle-btn"><i class='bx bx-underline'></i></button>
                    <select id="textAlignSelect">
                        <option value="center">Center</option>
                        <option value="left">Left</option>
                        <option value="right">Right</option>
                    </select>
                </div>
                <div class="btn-group" style="display: flex; gap: 10px;">
                    <button id="addTextBtn" class="action-btn">Add Text</button>
                    <button id="removeTextBtn" class="action-btn delete-btn">Remove</button>
                </div>
            </div>

            <div class="tool-section">
                <h3>Drawing Tool</h3>
                <div class="drawing-controls">
                    <input type="color" id="brushColorInput" value="#FF0000">
                    <input type="number" id="brushSizeInput" value="5" min="1" max="50">
                    <button id="toggleDrawModeBtn" class="action-btn">Draw</button>
                    <button id="clearDrawingBtn" class="action-btn delete-btn">Clear</button>
                </div>
            </div>

            <div class="tool-section">
                <h3>Stickers</h3>
                <select id="stickerSelect">
                    <option value="assets/sticker1.png">Sticker 1</option>
                    <option value="assets/sticker2.png">Sticker 2</option>
                </select>
                <div class="btn-group" style="display: flex; gap: 10px; margin-top: 10px;">
                    <button id="addStickerBtn" class="action-btn">Add</button>
                    <button id="removeStickerBtn" class="action-btn delete-btn">Remove</button>
                </div>
            </div>

            <div class="tool-section download-section">
                <h3>Finish & Print</h3>
                
                <label>Format:</label>
                <select id="downloadFormatSelect">
                    <option value="image/png">PNG (Best Quality)</option>
                    <option value="image/jpeg;0.95">JPEG (Smaller File)</option>
                </select>

                <button id="confirmToHolderBtn" class="action-btn" style="background-color: #28a745; margin-bottom: 12px;">
                    <i class='bx bx-check-circle'></i> Confirm to Paper Holder
                </button>
                
                <button id="downloadStripBtn" class="download-btn">
                    <i class='bx bxs-download'></i> Download Digital Copy
                </button>

                <button id="printStripBtn" class="action-btn" style="background-color: #007bff; margin-top: 12px;">
                    <i class='bx bx-printer'></i> Direct Print Strip
                </button>

                <a href="printing-page/printing.html" class="action-btn dashboard-link" style="background-color: #6f42c1; text-decoration: none; margin-top: 12px;">
                    <i class='bx bx-desktop'></i> Open Print Dashboard
                </a>
            </div>

            <button id="retakeBtn" class="back-btn">
                <i class='bx bx-camera'></i> Take New Photos
            </button>
        </div>
    </main>
</body>
</html>
